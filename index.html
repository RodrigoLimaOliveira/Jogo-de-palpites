                <div class="seg5"></div>

        </div>
    </div>
    <div class="formulario">
        <form>
            <input name="palpite" id="palpite" type="number" placeholder="Digite o palpite" autofocus="autofocus" autocomplete="off">
            <button type="button" onclick="jogar(), mudarDigito(), teste(), limparInput()">Enviar</button>
