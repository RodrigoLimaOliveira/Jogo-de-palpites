<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qual é o número?</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/js/all.min.js" integrity="sha512-cyAbuGborsD25bhT/uz++wPqrh5cqPh1ULJz4NSpN9ktWcA6Hnh9g+CWKeNx2R0fgQt+ybRXdabSBgYXkQTTmA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="js/script.js"></script>
</head>
<body>
    <header>
        <h1>Qual é o número?</h1>
        <hr>
    </header>
    <div class="container" id="principal">
        <div class="mensagem">
            <h2 id="resultado"></h2>
        </div>
        <div class="digito">
            <div id="segmentos-1" class="segmentos">
                <div class="seg1"></div>
                <div class="seg2"></div>
                <div class="seg3"></div>
                <div class="seg4"></div>
                <div class="seg5"></div>
                <div class="seg6"></div>
                <div class="seg7"></div>
            </div>
            <div id="segmentos-2" class="segmentos">
                <div class="seg1"></div>
                <div class="seg2"></div>
                <div class="seg3"></div>
                <div class="seg4"></div>
                <div class="seg5"></div>
                <div class="seg6"></div>
                <div class="seg7"></div>
            </div>
            <div id="segmentos-3" class="segmentos">
                <div class="seg1"></div>
                <div class="seg2"></div>
                <div class="seg3"></div>
                <div class="seg4"></div>
                <div class="seg5"></div>
                <div class="seg6"></div>
                <div class="seg7"></div>
            </div>
        </div>
        <div class="refresh">
            <button type="button" class="novaPartida" id="novaPartida" onClick="window.location.reload()"><span><i class="fas fa-redo"></i></span>nova partida</button>
        </div>
    </div>
    <div class="formulario">
        <form>
            <input name="palpite" id="palpite" type="number" placeholder="Digite o palpite" autofocus="autofocus" autocomplete="off" required>
            <button type="button" id="btnJogar" onclick="jogar(), mudarDigito(), apagarDigito(), limparInput()">Enviar</button>
        </form>
    </div>
</body>
</html>
